    <header>
        <h1>Mnemosyne Dashboard</h1>
        <div class="header-actions">
            <a href="settings.html">Settings ⚙️</a>
        </div>
    </header>

    <main>
        <section id="dashboard-section" class="container">
            <!-- Left Panel: List of Notes -->
            <div class="column" id="notesList">
                <h2>Your Notes</h2>
                <input type="text" id="searchNotes" placeholder="Search notes...">
                <ul id="notesUl">
                    <!-- Notes will be populated dynamically -->
                </ul>
            </div>

            <!-- Right Panel: Note Preview -->
            <div class="column" id="notePreview">
                <h2>Preview</h2>
                <div id="previewContent">
                    <p>Select a note to see the preview here.</p>
                </div>
                <div class="actions">
                    <button id="editNote">Edit</button>
                    <button id="resendNote">Resend to Notion</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mnemosyne</p>
    </footer>

    <script src="../js/dashboard.js"></script>
</body>
